<div class="container mt-4">
  <h2>用户设置</h2>
  <form (ngSubmit)="submitForm()">
    <div class="form-group mb-3">
      <label for="cardNumber">用户名</label>
      <input type="text" class="form-control" id="cardNumber" name="cardNumber" [(ngModel)]="userForm.name" required>
    </div>

    <div class="form-group mb-3">
      <label for="cardHolder">邮箱</label>
      <input type="text" class="form-control" id="cardHolder" name="cardHolder" [(ngModel)]="userForm.email" required>
    </div>

    <button type="submit" class="btn btn-primary">更新</button>
  </form>
</div>
