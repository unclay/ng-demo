<div class="container mt-4">
  <h2>支付配置</h2>
  <!-- #paysForm="ngForm" -->
  <form (ngSubmit)="submitForm()">
    <div class="form-group mb-3">
      <label for="cardNumber">卡号</label>
      <input type="text" class="form-control" id="cardNumber" name="cardNumber" [(ngModel)]="pays.cardNumber" required>
    </div>

    <div class="form-group mb-3">
      <label for="cardHolder">持卡人姓名</label>
      <input type="text" class="form-control" id="cardHolder" name="cardHolder" [(ngModel)]="pays.cardHolder" required>
    </div>

    <div class="form-group mb-3">
      <label for="expirationDate">过期日期</label>
      <input type="text" class="form-control" id="expirationDate" name="expirationDate" [(ngModel)]="pays.expirationDate" required>
    </div>

    <div class="form-group mb-3">
      <label for="cvv">CVV</label>
      <input type="text" class="form-control" id="cvv" name="cvv" [(ngModel)]="pays.cvv" required>
    </div>

    <button type="submit" class="btn btn-primary">提交</button>
  </form>

  <!-- Bootstrap 5 Alert for displaying messages -->
  <div *ngIf="paymentSuccess" class="alert alert-success alert-dismissible fade show fixed-top" role="alert">
    <strong>{{paymentSuccess}}</strong>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
  </div>
</div>
